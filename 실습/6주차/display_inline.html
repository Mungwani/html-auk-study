<!DOCTYPE html>
<html>
    <head>
        <title>CSS Property Basic</title>
        <style>
           #box{
               width: 100px; height: 100px; padding: 20px; margin: 20px;
               border-color: red; border-style: solid;
               display: inline;
           }
        </style>
    </head>
    <body>
        <span>더비 객체</span>
        <div id="box">대상객체</div>
        <span>더비 객체</span>
    </body>
</html>
