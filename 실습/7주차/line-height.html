<!DOCTYPE html>
<html>

<head>
    <title>CSS Property Basic</title>
    <style>
        div {
            width: 150px;
            height: 70px;
            border: 10px solid black;
            margin-top: 100px;
        }

        div>a {
            display: block;
        }

        .edited {
            line-height: 70px;
        }
    </style>
</head>

<body>
    <div>
        <a href="#"> 제목 글자 (기본 설정) </a>
    </div>
    <div class="edited">
        <a href="#"> 제목 글자 (수정) </a>
    </div>
</body>

</html>
